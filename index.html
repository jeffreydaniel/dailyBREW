<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> dailyBREW - Daily Dose Of Goodness, At Your Doorstep </title>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="#" class="logo">dailyBREW<span>.</span></a>
                <ul class="menu-links">
                    <span id="close-menu-btn" class = "material-symbols-outlined">close</span>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <span id="menu-btn" class = "material-symbols-outlined">menu</span>
            </nav>
        </header>
        <section class="hero-section">
            <div class="content">
                <h1>Fuel your passion with the world's most consumed drink.</h1>
                    <p> Inhale that cozy aroma that enriches the soul and energizes the body. With each sip, awaken your taste buds and ignite your day.
                    </p>
                    <button style="border-radius: 15px;"> Place Order </button>
            </div>
        </section>

        <script>
            const header = document.querySelector("header");
            const menuBtn = document.querySelector("#menu-btn");
            const closeMenuBtn = document.querySelector("#close-menu-btn");

            menuBtn.addEventListener("click", () => {
                header.classList.toggle("show-mobile-menu");
            })

            closeMenuBtn.addEventListener("click", () => {
                menuBtn.click();
            })
        </script>
    </body> 
</html>
